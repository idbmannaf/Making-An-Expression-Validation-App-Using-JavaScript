<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Making An Expression Validation App Using JavaScript</title>
</head>

<body>

<div class="container mt-4">
    <div class="row">
        <div class="col-12 col-md-6 m-auto">
            <div class="card">
                <div class="card-header text-center">
                    Making An Expression Validation App Using JavaScript
                </div>
                <div class="card-body">
                    <form action="" id="expressionForm">
                        <div class="form-group">
                            <label for="expressionType">Expression Type</label>
                            <select class="form-control" name="" id="expressionType">
                                <option value="">Select Expression Type</option>
                                <option value="email">Email</option>
                                <option value="phone">phone</option>
                                <option value="postcode">Post Code</option>
                            </select>
                        </div>
                        <div class="form-group my-3">
                            <label for="userInput">Expression Type</label>
                            <input type="text" id="userInput" class="form-control">
                        </div>
                        <div class="form-group">
                            
                            <input type="submit" class="btn btn-success">
                        </div>
                        <br>
                        <br>
                        <div class="form-group">
                            <div id="message"></div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</body>

</html>
